<a
  class="list-group-item list-group-item-action"
  routerLinkActive="active"
  [routerLink]="[maintenanceRecord.id]"
>
  <div class="d-flex align-items-center">
    <!-- maintenance Icon -->
    <img
      src="../../../assets/service-icon.png"
      alt="maintenance icon"
      style="width: 40px; height: 40px"
      class="me-3"
    />
    <!-- Text -->
    <div>
      <div class="fw-bold">
        {{ maintenanceRecord.type }} {{ maintenanceRecord.action }}
        {{ maintenanceRecord.datePerformed }}
      </div>
      <small class="text-muted"
        >{{ maintenanceRecord.mileage }} {{ maintenanceRecord.totalCost }}</small
      >
    </div>
  </div>
</a>
