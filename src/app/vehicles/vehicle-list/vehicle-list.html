<div class="card my-3">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="title">{{ title }}</h3>
    <a class="btn btn-success" routerLink="new">Add Vehicle</a>
  </div>

  <div class="card-body">
    <div class="list-group">
      @for (vehicleEl of vehicles; track vehicleEl.id) {
        <app-vehicle-item [vehicle]="vehicleEl"></app-vehicle-item>
      }
    </div>
  </div>
</div>
