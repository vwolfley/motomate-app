<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span class="title">Add Vehicle</span>
    <a class="btn btn-success" routerLink="new">Add Vehicle</a>
  </div>

  <div class="card-body">
    <div class="center-panel">
      @for (vehicleEl of vehicles; track vehicleEl.id) {
      <app-vehicle-item [vehicle]="vehicleEl"></app-vehicle-item>
      }
    </div>
  </div>
</div>
