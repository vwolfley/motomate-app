<div class="card shadow-sm my-3">
  <!-- Header -->
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Edit Vehicle Details</h4>
    <div>
      <button class="btn btn-primary me-2" type="submit" [disabled]="f.invalid">Submit</button>
      <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
    </div>
  </div>

  <!-- Body -->
  <div class="card-body">
    <form id="vehicle-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="mb-2">
        <label for="year" class="form-label">Year</label>
        <input type="text" class="form-control" id="year" placeholder="Year" />
      </div>
      <div class="mb-2">
        <label for="make" class="form-label">Make</label>
        <input type="text" class="form-control" id="make" placeholder="Make" />
      </div>
      <div class="mb-2">
        <label for="model" class="form-label">Model</label>
        <input type="text" class="form-control" id="model" placeholder="Model" />
      </div>
      <div class="mb-2">
        <label for="trim" class="form-label">Trim</label>
        <input type="text" class="form-control" id="trim" placeholder="Trim" />
      </div>

      <button type="submit" class="btn btn-primary me-2">Submit</button>
      <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
